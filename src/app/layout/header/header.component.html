<header [class.scrolled]="isScrolled">
  <div class="flexCenter" id="star_trip_header">
  <div routerLink="/" class="" id="logo_acf">ACF</div>
  @if(!userConnected()){
    <button routerLink="/">Accueil</button>
    <button routerLink="stages/all">Nos stages</button>
    <button routerLink="stages-infos">Informations générales sur les stages</button>
    <!--
    <button routerLink="b2b">Professionnels</button>

    <button routerLink="statistiques-et-législation">Statistiques et législation (SEO)</button>
    <button routerLink="qui-sommes-nous ?">Qui nous sommes ? (SEO)</button>
    -->
    <button routerLink="stages/all">Compte client</button>

    <button routerLink="auth/login">SignIn</button>
    <button routerLink="auth/register">SignUp</button>

  }@else{
    @if(userConnected()?.role?.name === 'ADMIN'){
      <button routerLink="/">Accueil</button>
      <button routerLink="stages/all">Nos stages</button>
      <button routerLink="stage/admin/create">Création stage</button>
      <hr>
      <button (click)="logout()">DÉCONNEXION</button>
    }
    @if(userConnected()?.role?.name === 'CLIENT' || userConnected()?.role?.name === 'ENTREPRISE' ){
      <button routerLink="/">Accueil</button>
      <button routerLink="stages/all">Nos stages</button>
      <button (click)="logout()">DÉCONNEXION</button>
    }
  }

  </div>
</header>
